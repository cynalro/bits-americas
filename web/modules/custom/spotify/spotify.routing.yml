spotify.content:
    path: '/admin/config/spotify'
    defaults:
        _controller: '\Drupal\spotify\Controller\SpotifyController::content'
        _title: 'Spotify'
    requirements:
        _permission: 'access content'

spotify.artist:
    path: '/admin/config/spotify/artista/{id}'
    defaults:
        _controller: '\Drupal\spotify\Controller\SpotifyController::artist'
        _title: 'Spotify'
    requirements:
        _permission: 'access content'
